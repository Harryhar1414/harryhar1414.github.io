<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Portfolio</title>
    <style>
        .info{
            text-align: center;
        }
    </style>
</head>
<body>
    <div id="processing">
        Loading...............
    </div>
    <div class="info" id="infoblock" hidden>
        <img id="image" alt="" height="200" width="150">
        <h2 id="Name"></h2>
        <h5 id="bio"></h5>
        <h6 id="url"></h6>
        <p id="Follower"></p>
        <p>Check me On <a id="gitprofile" target="_blank">GitHub</a> </p>
        <a class="twitter-timeline" data-width="300" data-height="500" href="https://twitter.com/_berojgar_?ref_src=twsrc%5Etfw">Tweets by _berojgar_
        </a> <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>
    </div>
<script>
    	
        fetch('https://api.github.com/users/harryhar1412')
    .then(res => res.json())
    .then(function(data) {
        console.log(data)
        var followercount=data['followers']
        var followerInfo="I have Been Followed By "+followercount+" awesome People"
        document.getElementById('image').src=data['avatar_url']
        document.getElementById('Name').textContent=data['name']
        document.getElementById('Follower').textContent=followerInfo
        document.getElementById('bio').textContent=data['bio']
        document.getElementById('url').textContent=data['blog']
        document.getElementById('gitprofile').href=data['html_url']
        document.getElementById('infoblock').hidden=false
        document.getElementById('processing').hidden=true    
    });
</script>
</body>
</html>
